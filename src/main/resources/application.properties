spring.application.name=demo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:scripts/schema.sql

spring.data.mybatis.repositories.naming-strategy-type=underscore
spring.data.mybatis.repositories.uniform-table-prefix=DO_